<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Vue - Starter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .contador {
        font-size: 5rem;
        margin: 20px;
      }
      .azul {
        color: blue;
      }
      .rojo {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Contador con clases ya implementadas -->
      <div class="contador" :class="contador % 2 === 0 ? 'azul' : 'rojo'">
        {{ contador }}
        <!-- TODO: Mostrar el valor dinámico del contador aquí -->
      </div>

      <!-- TODO: Agregar las directivas @click a los botones -->
      <button @click="incrementar">Incrementar</button>
      <button @click="decrementar">Decrementar</button>
      <button @click="reiniciar">Reiniciar</button>
    </div>

    <script type="module">
      const { createApp, ref,  } = Vue;

      createApp({
        setup() {
          // TODO: Crear una variable reactiva "contador" inicializada en 0
          const contador = ref(0);

          // TODO: Implementar la función "incrementar" para aumentar el contador
          const incrementar = () => {
            contador.value++;
          };

          // TODO: Implementar la función "decrementar" para disminuir el contador, sin bajar de 0
          const decrementar = () => {
            if (contador.value > 0) {
              contador.value--;
            }
          };

          // TODO: Implementar la función "reiniciar" para poner el contador en 0
          const reiniciar = () => {
            contador.value = 0;
          };

          return {
            contador,
            incrementar,
            decrementar,
            reiniciar
          };
        }
      }).mount("#app");
    </script>
  </body>
</html>
